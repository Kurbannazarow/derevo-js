<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table JS</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="./bundle.5f36cf2eedf725757bd2.css">
</head>
<body>
  <div id="app">
    <div class="db">
      <div class="db__header">
        <h1>Excel Dashboard</h1>
      </div>

      <div class="db__new">
        <div class="db__view">
          <a href="#" class="db__create">Новая таблица</a>
        </div>
      </div>

      <div class="db__table db__view">

        <div class="db__list-header">
          <span>Название </span>
          <span>Дата открытия</span>
        </div>

        <ul class="db__list">
          <li class="db__record">
            <a href="#">Таблица номер 1</a>
            <strong>06.11.2021</strong>
          </li>
          <li class="db__record">
            <a href="#">Таблица номер 2</a>
            <strong>07.11.2021</strong>
          </li>
          <li class="db__record">
            <a href="#">Таблица номер 3</a>
            <strong>08.11.2021</strong>
          </li>
        </ul>

      </div>
    </div>
  </div>
</body>
</html>
